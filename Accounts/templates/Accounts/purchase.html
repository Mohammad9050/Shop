{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <link rel="stylesheet" type="text/css" href="{% static "Accounts/css/main_test.css" %}">

    <link rel="stylesheet" type="text/css" href="{% static "Accounts/css/header.css" %}">
</head>
<body>
<div class="header">

  <div class="header-right">
    <a class="active" href="{% url "Store:product" %}">Home</a>
    <a href="{% url "Account:profile_detail" %}">Profile</a>
    <a href="{% url "Store:cart" %}">Cart</a>
    <a href="{% url "Account:logout" %}">Logout</a>



  </div>
</div>
{% for i in res %}
    <div class="card">
        <img src="{{ i.product.product_img.url }}" alt="Denim Jeans" style="width:100%; height: 190px; ">
        <h1>{{ i.product.name }}</h1>
        <p class="price">{{ i.number }}</p><br>
        <p class="price">${% widthratio i.number 1 i.product.price %}</p>
        <p>{{ i.buy_time }}</p>
    </div>
{% endfor %}


</body>
</html>
